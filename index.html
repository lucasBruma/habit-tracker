<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Habit-tracker</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">My habits</a></li>
                <li><a href="#">Notion embeds</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
    </nav>
    </header>

    <div class="container">
        <main>
            <div class="top">
                <input type="search" class="top__search" placeholder="Search habits.."> 
                <div class="top__habit">Create Habit</div>
            </div>
            <div class="habits-box">
            </div>
        </main>
    </div>

    <div class="container-modal">
        <div class="modal">
          <h2>Name of your new habit</h2>
          <input type="text" class="modal__input">
          <div class="modal__buttons">
            <button type="button" class="modal__accept">Accept</button>
            <button type="button" class="modal__cancel">Cancel</button>
          </div>
        </div>
    </div>
    

    <!-- <footer>
        <div>Made by Lucas Brumatti</div>

            <a href="#">Contact me</a>
        </div>
    </footer> -->
    <script src="app.js" type="module"></script>
</body>
</html>
